<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/fav/icons8-monitor-100.png" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Bootstrap</title>
</head>

<body>

    <div class="container w-75 my-4 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white py-2  px-5 rounded-end">
                <!-- Encabezado de Logo -->
                <div class="text-end">
                    <img src="./assets/fav/icons8-monitor-100.png" width="48" alt="imagen Logo">
                </div>
                <!-- Fin Encabezado de Logo -->

                <!-- Titulo -->
                <h2 class="fw-bold text-center py-2">Bienvenido</h2>
                <!-- Fin Titulo -->

                <!-- Seccion de Login -->
                <form action="#" class="pt-2">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingresa tu email" required />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Ingresa password"
                            required />
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener Conectado ?</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta?<a href="#"> Regístrate</a></span><br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>
                <!-- FIn Seccion Login -->

                <p><span>ó</span></p>


                <!-- RRSS -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión con</div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./assets/img/icons8-facebook-f-100.png" width="32" alt="Logo Facebook">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">Facebook</div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-dark w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./assets/img/icons8-github-100.png" width="32" alt="Logo GitHub">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">GitHub</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Fin RRSS -->

            </div>
        </div>
    </div>


    <!-- Link JS de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
